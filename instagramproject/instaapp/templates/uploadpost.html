<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Post</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

</head>

<body>



    <div class="addpost-outer-box">
        <div class="addpost-inner-box">

            {% if messages %} {% for i in messages %}
            <div class="alert alert-success alert-dismissible fade show message" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %} {% endif %}

            <div class="addpost-main-div">
                <div class="add-post-title">
                    <h3>ADD POST</h3>
                </div>
                <form class='addpost-form ' action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="add-post">
                        <label for="post"> Select Post</label>
                        <input type="file" id="post" name="post" required>
                    </div>
                    <div class="post-caption">
                        <label for="caption">Caption</label>
                        <input type="text" id="caption" name="caption" placeholder="Caption">
                    </div>
                    <div class="post-location">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Location">
                    </div>
                    <button class="post-button">Post</button>
                </form>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
