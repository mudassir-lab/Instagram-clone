<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">


    <title>LogIn</title>
</head>

<body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">

    <div class="container">

        {% if messages %} {% for i in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{i.message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} {% endif %}

        <div class="main-container">
            <h2>Instagram</h2>
            <p>Log In to see photos and videos from your friends.</p>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="username form-item">
                    <!-- <label for="Inputusername">Username</label> -->
                    <input type="text" id="Inputusername" placeholder="Enter Your Username" name="username" required>
                </div>
                <div class="password form-item">
                    <!-- <label for="Inputpassword">Password</label> -->
                    <input type="password" id="Inputpassword" placeholder="Enter Your Password" name="password"
                        required>
                </div>

                <button type="submit" class="submit-button form-item">Log In</button>
            </form>

            <div class="login"> Don't Have Account?
                <a href="{%url 'signup' %}">Sign Up</a>
            </div>

        </div>
</body>

</html>
